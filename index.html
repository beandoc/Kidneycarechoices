const LanguageContext = createContext(undefined);

const LanguageProvider = ({ children }) => {
  const [language, setLanguageState] = useState('en');

  const setLanguage = (lang) => {
    setLanguageState(lang);
  };

  const t = useCallback(
    (key, params) => {
      const getTranslationValue = (targetLang, pathKeys) => {
        let current = targetLang;
        for (const pKey of pathKeys) {
          if (current && typeof current === 'object' && pKey in current) {
            current = current[pKey];
          } else {
            return undefined;
          }
        }
        return current;
      };

      const path = key.split('.');
      let resolvedItem = getTranslationValue(translations[language], path);

      if (resolvedItem === undefined && language !== 'en') {
        resolvedItem = getTranslationValue(translations.en, path);
      }

      if (params?.returnObjects && Array.isArray(resolvedItem)) {
        return resolvedItem.map(item => String(item));
      }

      let textValue = typeof resolvedItem === 'string' ? resolvedItem : key;
      if (typeof resolvedItem !== 'string') {
          textValue = key;
      }

      if (params && typeof textValue === 'string') {
        Object.keys(params).forEach(paramKey => {
          if (paramKey !== 'returnObjects') {
            const regex = new RegExp(`{{${paramKey}}}`, 'g');
            textValue = textValue.replace(regex, String(params[paramKey]));
          }
        });
      }
      return textValue;
    },
    [language]
  );

  return (
    React.createElement(LanguageContext.Provider, { value: { language, setLanguage, t } },
      children
    )
  );
};
// --- END OF LanguageContext.tsx ---

const SliderInput = ({ factor, value, onChange }) => {
  const { t } = useContext(LanguageContext);

  const getDynamicLabelForValue = (val) => {
    let closestLabelKey = factor.labels[0].labelKey;
    let smallestDiff = Math.abs(val - factor.labels[0].value);

    for (const Nlabel of factor.labels) {
        const diff = Math.abs(val - Nlabel.value);
        if (diff < smallestDiff) {
            smallestDiff = diff;
            closestLabelKey = Nlabel.labelKey;
        } else if (diff === smallestDiff && val > Nlabel.value) {
             closestLabelKey = Nlabel.labelKey;
        }
    }

    if (factor.labels.length === 3) {
        if (val < 20) return t(factor.labels[0].labelKey);
        const slightlyImportantLabel = t('labels.slightlyImportant');
        if (val < 40) return slightlyImportantLabel !== 'labels.slightlyImportant' ? slightlyImportantLabel : t(factor.labels[0].labelKey);
        if (val < 60) return t(factor.labels[1].labelKey);
        const importantLabel = t('labels.important');
        if (val < 80) return importantLabel !== 'labels.important' ? importantLabel : t(factor.labels[2].labelKey);
        return t(factor.labels[2].labelKey);
    }

    return t(closestLabelKey);
  };

  const currentLabel = getDynamicLabelForValue(value);
  const percentage = value;
  const trackBackground = `linear-gradient(to right, #4f46e5 ${percentage}%, #e0e7ff ${percentage}%)`; // Indigo gradient fill

  return (
    React.createElement("div", null,
      React.createElement("div", { className: "flex justify-between items-center mb-1" },
        React.createElement("label", { htmlFor: factor.id, className: "block text-md font-medium text-gray-700" },
          t(factor.labelKey)
        ),
        React.createElement("span", { className: "text-sm font-semibold text-indigo-600 min-w-[100px] text-right" }, currentLabel)
      ),
      React.createElement("input", {
        type: "range",
        id: factor.id,
        name: factor.id,
        min: "0",
        max: "100",
        step: "1",
        value: value,
        onChange: (e) => onChange(parseInt(e.target.value)),
        className: "w-full h-3 bg-indigo-100 rounded-lg appearance-none cursor-pointer slider-track slider-thumb",
        style: { background: trackBackground },
        "aria-valuetext": currentLabel
      }),
      React.createElement("div", { className: "flex justify-between text-xs text-gray-500 mt-1 px-1" },
        factor.labels.map(l => (
          React.createElement("span", {
            key: l.value,
            style: {
              flexBasis: factor.labels.length === 3 ? '33.33%' : 'auto',
              textAlign: factor.labels.length === 3 && l.value === 50 ? 'center' : (l.value === 0 ? 'left' : 'right')
            }
          },
            t(l.labelKey)
          )
        ))
      )
    )
  );
};

const CircularProgress = ({
  percentage,
  color = 'blue-500', // This will be a tailwind class like 'blue-500' or 'green-500'
  size = 140,
  strokeWidth = 12,
}) => {
  const radius = (size - strokeWidth) / 2;
  const circumference = 2 * Math.PI * radius;
  const offset = circumference - (percentage / 100) * circumference;

  const textClassColor = `text-${color}`; // e.g. text-blue-500
  const strokeClassColor = `stroke-current text-${color}`; // e.g. stroke-current text-blue-500

  return (
    React.createElement("div", { className: "relative inline-flex items-center justify-center", style: { width: size, height: size } },
      React.createElement("svg", { className: "w-full h-full transform -rotate-90", viewBox: `0 0 ${size} ${size}` },
        React.createElement("circle", {
          className: "text-gray-300 stroke-current", // Lighter background circle
          strokeWidth: strokeWidth,
          fill: "transparent",
          r: radius,
          cx: size / 2,
          cy: size / 2
        }),
        React.createElement("circle", {
          className: `${strokeClassColor} transition-all duration-700 ease-out`,
          strokeWidth: strokeWidth,
          strokeDasharray: circumference,
          strokeDashoffset: offset,
          strokeLinecap: "round",
          fill: "transparent",
          r: radius,
          cx: size / 2,
          cy: size / 2
        })
      ),
      React.createElement("span", { className: `absolute text-3xl font-bold ${textClassColor}` },
        percentage, "%"
      )
    )
  );
};

const App = () => {
  const { t } = useContext(LanguageContext);
  const [currentSection, setCurrentSection] = useState(Section.BASICS);

  const initialPreferences = useMemo(() => PREFERENCE_FACTORS.reduce((acc, factor) => {
    acc[factor.id] = factor.defaultValue;
    return acc;
  }, {}), []);

  const [preferences, setPreferences] = useState(initialPreferences);
  const [animationKey, setAnimationKey] = useState(0);

  const navigateTo = useCallback((section) => {
    setCurrentSection(section);
    setAnimationKey(prevKey => prevKey + 1);
    window.scrollTo(0, 0);
  }, []);

  const handlePreferencesChange = useCallback((newPreferences) => {
    setPreferences(newPreferences);
  }, []);

  const handleStartOver = useCallback(() => {
    setPreferences(initialPreferences);
    navigateTo(Section.BASICS);
  }, [navigateTo, initialPreferences]);

  const calculateResults = useCallback(() => {
    const treatmentScores = {
      hemodialysis: 0,
      peritonealDialysis: 0,
      conservativeCare: 0,
    };

    treatmentScores.peritonealDialysis += preferences.independence * 0.3;
    treatmentScores.conservativeCare += preferences.independence * 0.2;
    treatmentScores.hemodialysis += (100 - preferences.independence) * 0.2;

    treatmentScores.hemodialysis += preferences.medicalSupervision * 0.35;
    treatmentScores.peritonealDialysis += (100 - preferences.medicalSupervision) * 0.1;
    treatmentScores.conservativeCare += (50 - Math.abs(preferences.medicalSupervision - 50)) * 0.05;

    treatmentScores.peritonealDialysis += preferences.travelAbility * 0.25;
    treatmentScores.conservativeCare += preferences.travelAbility * 0.2;
    treatmentScores.hemodialysis += (100 - preferences.travelAbility) * 0.15;

    treatmentScores.peritonealDialysis += preferences.dietFlexibility * 0.2;
    treatmentScores.conservativeCare += preferences.dietFlexibility * 0.15;
    treatmentScores.hemodialysis += (100 - preferences.dietFlexibility) * 0.1;

    treatmentScores.peritonealDialysis += preferences.selfCareAbility * 0.2;
    treatmentScores.hemodialysis += (100 - preferences.selfCareAbility) * 0.05;
    treatmentScores.conservativeCare += preferences.selfCareAbility * 0.1;

    treatmentScores.peritonealDialysis += (preferences.physicalCondition - 50) * 0.05;
    treatmentScores.hemodialysis += (preferences.physicalCondition - 50) * 0.03;
    if (preferences.physicalCondition < 30) treatmentScores.conservativeCare += 15;
    else if (preferences.physicalCondition > 70) treatmentScores.conservativeCare -=5;

    const HERNIA_PENALTY_PD = 60;
    const HERNIA_BONUS_HD = 30;
    const VASCULAR_PENALTY_HD = 60;
    const VASCULAR_BONUS_PD = 30;
    const CONFLICT_PENALTY_HD_PD = 80;
    const CONFLICT_BONUS_CC = 50;

    if (preferences.hasHerniaOrSurgery && preferences.hasVascularAccessIssues) {
        treatmentScores.hemodialysis -= CONFLICT_PENALTY_HD_PD;
        treatmentScores.peritonealDialysis -= CONFLICT_PENALTY_HD_PD;
        treatmentScores.conservativeCare += CONFLICT_BONUS_CC;
    } else {
        if (preferences.hasHerniaOrSurgery) {
            treatmentScores.peritonealDialysis -= HERNIA_PENALTY_PD;
            treatmentScores.hemodialysis += HERNIA_BONUS_HD;
            treatmentScores.conservativeCare += 10;
        }
        if (preferences.hasVascularAccessIssues) {
            treatmentScores.hemodialysis -= VASCULAR_PENALTY_HD;
            treatmentScores.peritonealDialysis += VASCULAR_BONUS_PD;
            treatmentScores.conservativeCare += 10;
        }
    }

    const allScores = Object.values(treatmentScores);
    let minScore = Math.min(...allScores);
    const maxScore = Math.max(...allScores);

    let baselineAdjustment = 0;
    if (minScore < 0) {
        baselineAdjustment = Math.abs(minScore);
        treatmentScores.hemodialysis += baselineAdjustment;
        treatmentScores.peritonealDialysis += baselineAdjustment;
        treatmentScores.conservativeCare += baselineAdjustment;
        minScore += baselineAdjustment;
    }

    let range = (maxScore + baselineAdjustment) - minScore;
    if (range === 0) range = 1;

    const results = TREATMENT_OPTIONS_DATA.map(treatment => {
        let normalizedScore = treatmentScores[treatment.id] || 0;
        let percentage = ((normalizedScore - minScore) / range) * 80 + 10;
        percentage = Math.max(20, Math.min(95, Math.round(percentage)));

        const baseKeyFactors = treatment.id === 'hemodialysis' ? [
            'understandingTreatments.hemodialysis.pros.0',
            'understandingTreatments.hemodialysis.cons.0',
            'understandingTreatments.hemodialysis.pros.1',
            'understandingTreatments.hemodialysis.cons.3',
        ] : treatment.id === 'peritonealDialysis' ? [
            'understandingTreatments.peritonealDialysis.pros.0',
            'understandingTreatments.peritonealDialysis.pros.1',
            'understandingTreatments.peritonealDialysis.cons.0',
            'understandingTreatments.peritonealDialysis.cons.5',
        ] : [
            'understandingTreatments.conservativeCare.cons.1',
            'understandingTreatments.conservativeCare.cons.0',
            'understandingTreatments.conservativeCare.cons.2',
            'understandingTreatments.conservativeCare.cons.3',
        ];

        const dynamicKeyFactors = [];
        if (treatment.id === 'hemodialysis') {
            if (preferences.hasHerniaOrSurgery && !preferences.hasVascularAccessIssues) {
                dynamicKeyFactors.push('results.hdKeyFactorHernia');
            }
            if (preferences.hasVascularAccessIssues) {
                dynamicKeyFactors.push('results.hdKeyFactorVascular');
            }
        } else if (treatment.id === 'peritonealDialysis') {
             if (preferences.hasVascularAccessIssues && !preferences.hasHerniaOrSurgery) {
                dynamicKeyFactors.push('results.pdKeyFactorVascular');
            }
            if (preferences.hasHerniaOrSurgery) {
                dynamicKeyFactors.push('results.pdKeyFactorHernia');
            }
        } else if (treatment.id === 'conservativeCare') {
             if (preferences.hasHerniaOrSurgery && preferences.hasVascularAccessIssues) {
                dynamicKeyFactors.push('results.ccKeyFactorConflict');
            }
        }

        return {
            id: treatment.id,
            nameKey: treatment.nameKey,
            matchPercentage: percentage,
            keyFactors: [...baseKeyFactors, ...dynamicKeyFactors],
            descriptionKey: treatment.id === 'hemodialysis' ? 'results.hemodialysisDesc' :
                            treatment.id === 'peritonealDialysis' ? 'results.peritonealDialysisDesc' :
                            'results.conservativeCareDesc'
        };
    });
    return results.sort((a,b) => b.matchPercentage - a.matchPercentage);
  }, [preferences]);

  const results = useMemo(() => calculateResults(), [calculateResults]);

  const renderSection = () => {
    switch (currentSection) {
      case Section.BASICS:
        return React.createElement(WelcomeSection, { onNavigate: () => navigateTo(Section.UNDERSTANDING_TREATMENTS) });
      case Section.UNDERSTANDING_TREATMENTS:
        return React.createElement(TreatmentOptionsSection, { onNavigate: () => navigateTo(Section.HEALTH_ISSUES) });
      case Section.HEALTH_ISSUES:
        return React.createElement(HealthIssuesSection, { onNavigate: () => navigateTo(Section.TREATMENT_COMPARISON) });
      case Section.TREATMENT_COMPARISON:
        return React.createElement(TreatmentComparisonSection, { onNavigate: () => navigateTo(Section.COMPLICATIONS) });
      case Section.COMPLICATIONS:
        return React.createElement(ComplicationsSection, { onNavigate: () => navigateTo(Section.YOUR_PREFERENCES) });
      case Section.YOUR_PREFERENCES:
        return React.createElement(PreferencesSection, { preferences: preferences, onPreferencesChange: handlePreferencesChange, onNavigate: () => navigateTo(Section.RESULTS) });
      case Section.RESULTS:
        return React.createElement(ResultsSection, { results: results, onStartOver: handleStartOver });
      default:
        return React.createElement(WelcomeSection, { onNavigate: () => navigateTo(Section.UNDERSTANDING_TREATMENTS) });
    }
  };

  return (
    React.createElement("div", { className: "min-h-screen" }, // Removed bg color, handled by body style
      React.createElement(Navbar, { currentSection: currentSection, onNavigate: navigateTo }),
      React.createElement("main", { className: "pt-20 pb-12 px-4 md:px-8 lg:px-16 max-w-7xl mx-auto" },
        React.createElement("div", { key: animationKey, className: "section-content" },
          renderSection()
        )
      ),
      React.createElement("footer", { className: "text-center py-8 bg-slate-200 text-sm text-gray-600 border-t border-slate-300" },
        React.createElement("p", null, t('footer.copyright', { year: new Date().getFullYear().toString() })),
        React.createElement("p", { className: "mt-1" }, t('footer.disclaimer'))
      )
    )
  );
};
